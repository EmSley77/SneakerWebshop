<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in Page</title>
</head>
<body>
    <div class="container">
        <div class="login">
            <form action="sneaker-login-attempt" method="post">
                <a>Sign in</a>
                <input type="text" name="email" placeholder="Enter Email" required> <br>
                <input type="text" name="password" placeholder="Enter Password" required> <br>
                <button type="submit">Sign in</button> <br>
                <a> <span th:text="${result}"></span></a>
            </form>
        </div>

        <div class="register">
            <form action="sneaker-reg-page" method="get">
                <a>Not a member yet?</a> <br>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
