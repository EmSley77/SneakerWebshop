<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: 20px 0;
        }
        .login input[type="text"],
        .login input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .login button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            width: 100%;
        }
        .login button:hover {
            background-color: #45a049;
        }
        .register button {
            background-color: #008CBA;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            width: 100%;
        }
        .register button:hover {
            background-color: #007bb5;
        }
        a {
            color: #333;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }
        a:hover {
            text-decoration: underline;
        }
        .message {
            margin-top: 10px;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="login">
        <form action="sneaker-login-attempt" method="post">
            <h2>Sign in</h2>
            <input type="text" name="email" placeholder="Enter Email" required> <br>
            <input type="password" name="password" placeholder="Enter Password" required> <br>
            <button type="submit">Sign in</button> <br>
            <div class="message">
                <span th:text="${result}"></span>
            </div>
        </form>
    </div>

    <div class="register">
        <form action="sneaker-reg-page" method="get">
            <p>Not a member yet?</p>
            <button type="submit">Register</button>
        </form>
    </div>
</div>
</body>
</html>
