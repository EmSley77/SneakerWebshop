<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <style>
        .sign-out {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .basket-page {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .basket-btn {
            position: absolute;
            top: 10px;
            background-color: #241c5b;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }

        .basket-btn:hover{
            background-color: #62308a;

        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            align-items: center;
            flex-direction: column;
        }
        .container {
            width: 800px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.76);
            margin: 20px 0;
            text-align: center;
        }
        .container div {
            margin: 15px 0;
        }
        .container form {
            margin: 10px 0;
        }
        .container input[type="text"] {
            width: 70%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .container button {
            background-color: #241c5b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        .container button:hover {
            background-color: #62308a;
        }
    </style>
    <script type="text/javascript">
        function disableBack() {
            window.history.forward();
        }
        setTimeout("disableBack()", 0);
        window.onunload = function () {
            null;
        };
    </script>
</head>
<body>
<div class="container">
    <div class="search">
        <form action="sneaker-get-search-sneaker" method="get">
            <input type="text" name="search" placeholder="Find shoes">
            <button type="submit">search</button>
        </form>
    </div>

    <div class="category">
        <form action="sneaker-category" method="get">
            <button type="submit" name="s" value="Sneaker">Sneakers</button>
            <button type="submit" name="s" value="Boot">Boots</button>
            <button type="submit" name="s" value="Slipper">Slippers</button>
            <button type="submit" name="s" value="Shoe">Shoes</button>
            <br>
            <a><span th:text="${emptyList}"></span></a>
        </form>
    </div>

    <div class="brand">
        <form action="sneaker-brand" method="get">
            <button type="submit" name="s" value="Nike">Nike</button>
            <button type="submit" name="s" value="Adidas">Adidas</button>
            <button type="submit" name="s" value="Jordan">Jordan</button>
            <button type="submit" name="s" value="Yeezy">Yeezy</button>
            <br>
            <a><span th:text="${emptyBrandList}"></span></a>
        </form>
    </div>

    <div class="sign-out">
        <form action="sneaker-page" method="get">
            <button type="submit">sign Out</button>
        </form>
    </div>

    <div class="account">
        <form action="sneaker-account" method="get">
            <button type="submit">my account</button>
        </form>
    </div>
</div>

<div class="basket-page">
    <form action="sneaker-get-basket" method="get">
        <button type="submit" class="basket-btn">basket</button>
    </form>
</div>
</body>
</html>
