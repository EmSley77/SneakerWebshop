<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <style>
        .register {
            background-color: rgba(28, 18, 18, 0.15);
            border-radius: 5px;
        }
        .users-admins {
            background-color: rgba(28, 18, 18, 0.15);
            border-radius: 5px;
        }

        .all-products {
            background-color: rgba(28, 18, 18, 0.15);
            border-radius: 5px;
        }

        .product-add {
            background-color: rgba(28, 18, 18, 0.15);
            border-radius: 5px;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #070734;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            font-size: 20px;

        }

        .container {
            width: 90%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }

        .register, .product-add {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input, form select, form button {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        form button {
            background-color: #666ecb;
            color: white;
            cursor: pointer;
        }

        form button:hover {
            background-color: #28254b;
        }

        a {
            font-weight: bold;
            margin-bottom: 5px;
        }

        span {
            color: red;
        }
    </style>
</head>
<body>
<div class="container">

    <div class="all-products">
        <a>VIEW ALL REGISTERED PRODUCTS</a>
        <form action="sneaker-get-all-products-admin" method="get">
            <button type="submit">Products</button>
        </form>
    </div>

    <div class="view">
        <a>view orders and details</a>
        <form action="sneaker-get-all-orders" method="get">
            <button type="submit">orders</button>
        </form>
        <form action="sneaker-get-sent-orders" method="get">
            <button type="submit">sent orders</button>
        </form>
        <form action="sneaker-get-pending-orders" method="get">
            <button type="submit">pending orders</button>
        </form>
    </div>


</div>
</body>
</html>
