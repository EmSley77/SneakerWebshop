<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
            vertical-align: middle;
        }
        table th {
            background-color: #f2f2f2;
        }
        .img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
        form {
            margin-top: 20px;
        }
        form button {
            background-color: #008CBA;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        form button:hover {
            background-color: #007bb5;
        }
        .inline-form {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .inline-form input[type="number"],
        .inline-form input[type="file"] {
            padding: 5px;
        }
        .actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <table>
        <thead>
        <tr>
            <th>Brand</th>
            <th>Name</th>
            <th>Price</th>
            <th>Image</th>
            <th>Stock</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s, image : ${allProductList}">
            <form action="sneaker-admin-update-product" method="post" enctype="multipart/form-data" class="inline-form">
                <td th:text="${s.brand}"></td>
                <td th:text="${s.name}"></td>
                <td>
                    <span th:text="${s.productCost}"></span>
                    <br>
                    <input type="number" name="productCost" placeholder="Edit cost">
                </td>
                <td>
                    <img th:if="${images[image.index] != null}" th:src="'data:image/png;base64,' + ${images[image.index]}" class="img"/>
                    <br>
                    <input type="file" name="image">
                </td>
                <td>
                    <span th:text="${s.stock}"></span>
                    <br>
                    <input type="number" name="stock" placeholder="Edit stock">
                </td>
                <td class="actions">
                    <input type="hidden" name="productId" th:value="${s.productId}">
                    <button type="submit">Edit</button>
            </form>
            <form action="sneaker-admin-delete-product" method="post">
                <input type="hidden" name="id" th:value="${s.productId}">
                <button type="submit">Delete</button>
            </form>
            </td>
        </tr>
        </tbody>
    </table>

    <form action="sneaker-admin-page" method="get">
        <button type="submit">Return to Admin Page</button>
    </form>
</div>

</body>
</html>
