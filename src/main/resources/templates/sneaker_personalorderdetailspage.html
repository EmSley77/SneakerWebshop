<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My orderdetails</title>
</head>
<body>
 <div>
     <table>
         <thead>
         <tr th:each=" ol : ${orderLines}">
             <td th:text="${ol.getProductId()}"></td>
             <td th:text="${ol.getAmount()}"></td>
             <td th:text="${ol.getTotalCost()}"></td>
             <td th:text="${ol.getOrderTime()}"></td>
         </tr>
         </thead>
     </table>


 </div>
 <form action="sneaker-get-my-orders" method="get">
     <button type="submit">my orders</button>
 </form>
</body>
</html>
