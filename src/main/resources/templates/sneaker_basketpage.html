<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basket Page</title>
</head>
<body>
<div th:if="${!basket.isEmpty()}">
    <tr th:each="p : ${basket}">
        <td th:text="${p.getName()}"></td>
        <td th:text="${p.getStock()}"></td>
        <td>
            <img src="">
        </td>
    </tr>
</div>

<form action="sneaker-get-search-sneaker" method="get">
    <button type="submit">Searchpage</button>
</form>
</body>
</html>
